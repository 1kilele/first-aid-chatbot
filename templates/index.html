<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>First Aid Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6">
        <h1 class="text-2xl font-bold text-center text-green-700 mb-4">
            ðŸ©º Welcome to First Aid Chatbot
        </h1>
        <div id="chatbox" class="h-64 overflow-y-auto border border-gray-300 rounded p-3 mb-4 bg-gray-50 text-sm"></div>
        <form id="chat-form" class="flex space-x-2">
            <input
                id="user-input"
                type="text"
                placeholder="Type your question..."
                class="flex-grow border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-300"
                autocomplete="off"
                required
            />
            <button
                type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
            >
                Send
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const chatbox = document.getElementById('chatbox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = input.value;
            chatbox.innerHTML += `<div class="mb-2"><strong>You:</strong> ${userMessage}</div>`;
            input.value = "";

            try {
                const res = await fetch("/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!res.ok) {
                    throw new Error("Server error");
                }

                const data = await res.json();
                chatbox.innerHTML += `<div class="mb-2 text-green-700"><strong>Bot:</strong> ${data.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<div class="mb-2 text-red-600"><strong>Error:</strong> Something went wrong!</div>`;
            }
        });
    </script>
</body>
</html>
