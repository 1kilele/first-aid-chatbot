<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Aid Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 0;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
            padding-right: 10px;
        }
        .message {
            padding: 8px 10px;
            margin: 5px 0;
            border-radius: 6px;
        }
        .user {
            background: #d1ecf1;
            text-align: right;
        }
        .bot {
            background: #e2e3e5;
            text-align: left;
        }
        .input-area {
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(text, sender) {
            const box = document.getElementById("chat-box");
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.textContent = text;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, "user");
            input.value = "";

            fetch("/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(res => res.json())
            .then(data => {
                if (data.response) {
                    addMessage(data.response, "bot");
                } else {
                    addMessage("Oops! Something went wrong.", "bot");
                }
            })
            .catch(err => {
                console.error("Error:", err);
                addMessage("Server error. Try again later.", "bot");
            });
        }
    </script>
</body>
</html>
