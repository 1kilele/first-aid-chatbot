<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>First Aid Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; }
    .msg { padding: 10px; margin: 5px 0; border-radius: 5px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; text-align: left; }
    input, button { padding: 10px; width: 70%; }
    button { width: 28%; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div style="text-align:center;">
    <input type="text" id="userInput" placeholder="Type your message..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const message = inputField.value;
      if (!message.trim()) return;

      appendMessage(message, "user");

      const response = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      appendMessage(data.response, "bot");

      inputField.value = "";
    }

    function appendMessage(text, sender) {
      const msgBox = document.createElement("div");
      msgBox.className = `msg ${sender}`;
      msgBox.textContent = text;
      document.getElementById("chatbox").appendChild(msgBox);
    }
  </script>
</body>
</html>
