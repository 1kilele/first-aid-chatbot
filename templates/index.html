<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #0078FF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background: #DCF8C6;
        }
        .bot-message {
            align-self: flex-start;
            background: #F1F0F0;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 15px;
            border: none;
            background: #0078FF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .chat-input button:hover {
            background: #005BB5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Welcome to First Aid Assistant ðŸ¤–</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message chat-message">Hi there! I'm your First Aid Assistant. How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    
    <script>
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (message === "") return;
    
            const chatBox = document.getElementById("chat-box");
    
            // Show user message
            const userMessage = document.createElement("div");
            userMessage.classList.add("user-message", "chat-message");
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
    
            // Send to backend
            fetch("/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                if (!response.ok) throw new Error("HTTP status " + response.status);
                return response.json();
            })
            .then(data => {
                console.log("Response from server:", data); // Debug line
                const botMessage = document.createElement("div");
                botMessage.classList.add("bot-message", "chat-message");
                botMessage.textContent = data.response || "Oops! Something went wrong.";
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Fetch error:", error); // Debug line
                const botMessage = document.createElement("div");
                botMessage.classList.add("bot-message", "chat-message");
                botMessage.textContent = "Fetch error: " + error.message;
                chatBox.appendChild(botMessage);
            });
    
            inputField.value = "";
        }
    
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
    
</body>
</html>
